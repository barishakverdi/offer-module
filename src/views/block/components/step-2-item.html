<div class="item group/item flex items-center justify-between gap-[10px] relative cursor-pointer transition-all duration-300 px-[25px] py-[15px] rounded-full overflow-hidden bg-primary/10 hover:bg-primary/30 [&.selected]:bg-primary [&.selected]:duration-500">
    <p class="text-[16px] leading-[1.2] text-dark tracking-tight transition-all duration-300 group-[&.selected]/item:text-white group-[&.selected]/item:duration-500">{{title}}</p>
    <i class="fa-light fa-vector-square text-dark text-[16px] transition-all duration-300 group-[&.selected]/item:-translate-y-[100px] group-[&.selected]/item:opacity-0 group-[&.selected]/item:duration-500"></i>
    <div class="absolute right-[25px] translate-x-[100px] w-[32px] aspect-square rounded-full bg-white grid place-items-center opacity-0 transition-all duration-300 group-[&.selected]/item:translate-x-0 group-[&.selected]/item:opacity-100 group-[&.selected]/item:duration-500">
        <i class="fa-light fa-check"></i>
    </div>
</div>
